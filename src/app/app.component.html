<ion-app>
  <ion-split-pane>
    <ion-menu side="end" type="overlay">
      <ion-header>
  		<ion-toolbar color="primary">
          <ion-title>
			القائمة
		  </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="menu-content">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="active-item">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
	</ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
