<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
		<img width="20px" src="assets/icon/libra-icon.svg" alt="libra-menu">
	  </ion-menu-button>
    </ion-buttons>
    <ion-title>
		<span class="general-title">
			مستجدات
		</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="إسحب للتحديث..."
      refreshingSpinner="circles"
      refreshingText="التحديث جار...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
